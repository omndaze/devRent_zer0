 <!-- html파일을 만들기 위해서 posts 앱 내에 무조건!!! templates라는 이름의 폴더를
 만들어야됨. 글고 이 안에 또 애플리케이션이랑 동일한 이름의 폴더를 만들어줘야됨
 복잡하네... html 주석은 ctrl + /
 그리고 뷰 함수에 썼던 이름 그대로 html 파일 만들어주기 temp~~>posts>list.html-->
{% extends 'posts/base.html' %} 

<!--파일 자체를 읽어오는 것이기 때문에 상속받는다는거 표기는 맨 위에 해줘야 함!!! -->
<!-- url이 아니라 경로기 때문에 postsLbase가 아니라 저런 경로식으로 써주고 html도 붙여줘야 함...  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 리스트</title>
    
</head>
<body>
    
    {% block posts %}
    {% for post in posts %} 
       <h3><a href="{% url 'posts:detail' post.pk %}">제목: {{ post.title }}</a></h3> <!-- href는 /posts/detail로 이동 -->
       <div>{{ post.get_category_display }}</div> <!-- <div>카테고리 : {{ post.category }}</div> -->
        <!-- 난 천잰가봐.... t시바 아닌가봐... r겸손해라좀-->
        <!-- db('선택1':'짜파게티')의 두 번째 값('짜파게티')을 출력하려면 모델.get_변수명_display 이거 아니라 그냥 모델.변수명만 하면 첫번째 나옴!!!  -->
        <div>내용: {{ post.content }}</div>
        <a href="{% url 'posts:update' post.id %}"><button>수정</button></a>
        <a href="{% url 'posts:delete' post.id %}"><button>삭제</button></a>


        <br>
    {% endfor %}
    {% endblock %}
</body>
</html>
